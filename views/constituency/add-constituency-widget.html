<div class="col-xs-12 col-md-10 col-md-10 col-xl-10" ng-init='initPage()'>
<form name="form" ng-submit="form.$valid && save()">
    <script src="scripts/components/floating-labels.js"></script>
    <script src="scripts/forms-basic.js"></script>
            <div class="row">
                   <div class="col-xs-12 col-lg-6">
                        <div class="form-group floating-labels">
                            <label for="year">Year</label>
                            <select id="year" class="themes-select m-t-20" required ng-model='year' ng-options='year.value for year in years' name="year" ng-change='setYear(year)'>
                            </select> 
                        </div>
                    </div>
                
                    <div class="col-xs-12 col-lg-6" ng-if='showConstituency'>
                        <div class="form-group floating-labels">
                            <label for="constituency">Constituency</label>
                            <select id="constituency" class="themes-select m-t-20" required ng-model='constituency' ng-options="constituency.name for constituency in constituencies | orderBy: 'name'" name="constituency" ng-change='setConstituency(constituency)'>
                            </select> 
                        </div>
                    </div>
            </div>
            <div class="m-b-40"></div>  
            <div class="row">
                <div class="col-xs-12 col-xl-6">
                    <div class="form-group floating-labels">
                        <label for="cons">New Constituency</label>
                        <input class="cons" required ng-model="cons" ng-disabled='true' autocomplete="off" type="text" name="cons">
                    </div>
                </div>
            </div>
            
            <div class="m-b-40"></div>        

    
            <div class="row">
                <div class="col-xs-12">
                    <input type="submit" class="btn btn-lg btn-danger" value="add constituency">
                </div>
            </div>
    </form>
</div>
