<div class="col-xs-12 col-md-10 col-md-10 col-xl-10" ng-init='initPage()'>
<form name="form" ng-submit="form.$valid && save()">
    <script src="scripts/components/floating-labels.js"></script>
    <script src="scripts/forms-basic.js"></script>
    
            <div class="row">
                <div class="col-xs-12 col-xl-6">
                    <div class="form-group floating-labels">
                        <label for="id">ID</label>
                        <input id="id" required ng-model="id" autocomplete="off" type="text" name="id">
                    </div>
                </div>
                <div class="col-xs-12 col-xl-6">
                    <div class="form-group floating-labels">
                        <button type="button" class="btn btn-primary m-r-10 m-b-10 btn-flat" ng-click='getCandidate()'>Submit</button>
                    </div>
                </div>
            </div>
            
            
           <div class="row" ng-if='candidatesLoaded'>
                    <div class="col-xs-12 col-lg-12">
                        <candidate-edit candidate='candidate' visibility='candidatesLoaded'></candidate-edit>
                    </div>
            </div>
    </form>
</div>
