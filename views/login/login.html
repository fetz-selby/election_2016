<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 main" id="main">
            <div class="login-page text-center">
                <h1>
		          Account login 
                </h1>
                <h4>
		          Please enter your email address and password to login 
                </h4>

                <div class="row">
                    <div class="col-xs-offset-2 col-xs-8 col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">

                        <form name="form" novalidate class="form">

                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group floating-labels">
                                        <label for="email">Email</label>
                                        <input id="email" autocomplete="off" type="email" name="email">
                                        <p class="error-block"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="row m-b-40">
                                <div class="col-xs-12">
                                    <div class="form-group floating-labels">
                                        <label for="password">Password</label>
                                        <input id="password" autocomplete="off" type="password" name="password">
                                        <p class="error-block"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="row buttons">
                                <div class="col-xs-12 col-md-6">
                                    <input type="submit" class="btn btn-lg btn-info btn-block m-b-20" value="Login">
                                </div>
                                <div class="col-xs-12 col-md-6"> <a href="pages-register.html" class="btn btn-lg btn-danger btn-block m-b-20">Register</a> 
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="social-buttons">
                    <button type="button" class="btn btn-solid btn-circle btn-facebook btn-lg"><i class="fa fa-facebook"></i> 
                    </button>
                    <button type="button" class="btn btn-solid btn-circle btn-twitter btn-lg"><i class="fa fa-twitter"></i> 
                    </button>
                    <button type="button" class="btn btn-solid btn-circle btn-google btn-lg"><i class="fa fa-google"></i> 
                    </button>
                </p>    
                <p class="copyright text-sm">&copy; Copyright 2016</p>
                </div>
            </div>
        </div>
        <script src="scripts/pages-login.js"></script>
    </div>
