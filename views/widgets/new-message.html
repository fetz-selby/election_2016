<div class="col-xs-12 col-md-12 col-md-12 col-xl-12" ng-init='initPage()'>

    <script src="scripts/components/floating-labels.js"></script>
    <script src="scripts/forms-basic.js"></script>
            <div class="row" >
                <div class="col-sm-10">
                    <div class="c-inputs-stacked">
                        <label class="c-input c-radio">
                            <input name="radio-stacked" type="radio" ng-model='isShow' ng-click='showBroadcastView()'> <span class="c-indicator c-indicator-success"></span> Broadcast</label>
                        <label class="c-input c-radio">
                            <input name="radio-stacked" type="radio" ng-model='isShow' ng-click='showSingleView()'> <span class="c-indicator c-indicator-success"></span> Single</label>
                    </div>
                </div>
               
            </div>
    
            <div class="row">
                    <div class="animate-switch" ng-show='!isBroadcast'>
                        <div class="col-xs-12 col-xl-6">
                            <div class="form-group floating-labels">
                                <label for="mobile">Mobile</label>
                                <input id="mobile" ng-model='mobile' autocomplete="off" type="text" name="mobile">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-xl-8">
                        <div class="animate-switch" ng-show='isBroadcast'>
                            <p>Broadcast to all <span class="text-success text-bold">{{agentCount}}</span> Agents.</p>
                        </div>
                    </div>
            </div>
    
            <div class="m-b-20"></div>
            <div class="m-b-20"></div>
    
            <div class="row" >
                <div class="col-xs-12 col-xl-8">
                    <textarea class="form-control" rows="3" ng-model='message' placeholder="Enter message ..."></textarea>
                </div>
            </div>
    
            <div class="m-b-20"></div>
            <div class="m-b-20"></div>
            
            <div class="row">
                <div class="col-xs-12 col-xl-6">
                    <div class="form-group floating-labels">
                        <button type="button" class="btn btn-primary m-r-10 m-b-10 btn-flat" ng-click='sendMessage()'>Submit</button>
                    </div>
                </div>
            </div>

</div>
