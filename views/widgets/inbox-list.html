<div class="table-responsive" ng-init='initPage()'>
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Agent</th>
                        <th>Mobile</th>
                        <th>Message</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="inbox in inboxs | filter : search">
                        <td class="text-danger text-bold">{{inbox.id}}</td>
                        <td>{{inbox.name}}</td>
                        <td>{{inbox.sender}}</td>
                        <td>{{inbox.message}}</td>
                        <td>{{inbox.posted_ts}}</td>
                    </tr>
                </tbody>
            </table>
</div>
