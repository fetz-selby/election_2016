<div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Level</th>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Mobile</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users | filter: search">
                        <td class="text-danger text-bold">{{user.level}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.msisdn}}</td>
                    </tr>
                </tbody>
            </table>
    </div>
