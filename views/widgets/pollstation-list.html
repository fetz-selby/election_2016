<div class="table-responsive" ng-init='initPage()'>
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Polling Station</th>
                        <th>Constituency</th>
                        <th>Year</th>
                        <th ng-if='showRemove' ><button type="button" class="btn btn-info m-r-10 m-b-10 btn-flat">Action</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="pollstation in pollstations | filter: search">
                        <td class="text-danger text-bold">{{pollstation.id}}</td>
                        <td>{{pollstation.name}}</td>
                        <td>{{pollstation.constituency}}</td>
                        <td>{{pollstation.year}}</td>
                        <td ng-if='showRemove' class="text-center"><i class="zmdi zmdi-close zmdi-hc text-danger" ng-click='showPopup(pollstation.id, $index)'></i></td>
                    </tr>
                </tbody>
            </table>
    </div>
