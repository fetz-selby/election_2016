<div class="table-responsive" ng-init='initPage()'>
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Agent</th>
                        <th>Region</th>
                        <th>Constituency</th>
                        <th>Poll Station</th>
                        <th>Mobile</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="list in lists | filter : search">
                        <td class="text-danger text-bold">{{list.id}}</td>
                        <td>{{list.agent}}</td>
                        <td>{{list.region}}</td>
                        <td>{{list.constituency}}</td>
                        <td>{{list.poll}}</td>
                        <td>{{list.mobile}}</td>
                        <td>{{list.message}}</td>
                    </tr>
                </tbody>
            </table>
</div>
