<div class="col-xs-12 col-md-12 col-md-12 col-xl-12" ng-init='initPage()'>

    <script src="scripts/components/floating-labels.js"></script>
    <script src="scripts/forms-basic.js"></script>
            <div class="row" >
                
                 <div class="col-xs-12 col-xl-5">
                    <div class="form-group floating-labels">
                        <label>From</label>
                    </div>
                </div>
                
                <div class="col-xs-12 col-xl-5">
                    <div class="form-group floating-labels">
                        <label for="yearTo">To</label>
                    </div>
                </div>
                
                <div class="clearfix"></div>
                
                <div class="col-xs-12 col-xl-5">
                    <div class="form-group floating-labels">
                        <input id="yearFrom" ng-model="from" required autocomplete="off" type="date" name="yearFrom">
                    </div>
                </div>
                
                <div class="col-xs-12 col-xl-5">
                    <div class="form-group floating-labels">
                        <input id="yearTo" ng-model="to" required autocomplete="off" type="date" name="yearTo">
                    </div>
                </div>
                
                <div class="col-xs-12 col-xl-2">
                    <div class="form-group floating-labels">
                        <button type="button" class="btn btn-primary m-r-10 m-b-10 btn-flat" ng-click='getOutbox()'>Submit</button>
                    </div>
                </div>
            </div>
    
            <div class="m-b-20"></div>
            <div class="m-b-20"></div>
    
            <div class="row" >
                <div class="col-xs-12 col-xl-6">
                    <div class="form-group floating-labels">
                        <label for="search">Search</label>
                        <input id="search" ng-model="query.$" autocomplete="off" type="text" name="search">
                    </div>
                </div>
                
                <div class="col-xs-12 col-xl-6">
                    <div class="form-group floating-labels">
                        <label for="mobile">Mobile</label>
                        <input class="mobile" ng-model="query.msisdn" autocomplete="off" type="text" name="mobile">
                    </div>
                </div>
            </div>
    
    
            <div class="row" ng-if='inboxLoaded'>
                    <div class="col-xs-12 col-lg-12">
                        <outbox-list outboxs='outboxs' search='query'></outbox-list>
                    </div>
            </div>

</div>
