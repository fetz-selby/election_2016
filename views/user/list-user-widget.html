<div class="col-xs-12 col-md-12 col-xl-12" ng-init='getUsers()'>

    <script src="scripts/components/floating-labels.js"></script>
    <script src="scripts/forms-basic.js"></script>
    <div class="row">
                <div class="col-xs-12 col-xl-6">
                    <div class="form-group floating-labels">
                        <label for="search">Search</label>
                        <input id="search" ng-model="query.$" autocomplete="off" type="text" name="search">
                    </div>
                </div>
                <div class="col-xs-12 col-lg-6">
                        <div class="form-group floating-labels">
                            <label for="mobile">Mobile</label>
                            <input id="mobile" required ng-model="query.mobile" autocomplete="off" type="text" name="mobile">
                        </div>
                </div>
    </div>
    
    <div class="m-b-20"></div>
    <div class="m-b-20"></div>
    
    <div class="row" ng-if='usersLoaded'>
                <div class="col-xs-12 col-lg-12">
                    <user-list users='users' search='query'></user-list>
                </div>
    </div>

</div>
