<div class="col-xs-12 col-md-10 col-md-10 col-xl-10" ng-init='initPage()'>
<form name="form" ng-submit="form.$valid && save()">
    <script src="scripts/components/floating-labels.js"></script>
    <script src="scripts/forms-basic.js"></script>
            <div class="row" >
                <div class="col-xs-12 col-xl-6">
                    <div class="form-group floating-labels">
                        <label for="firstname">First name</label>
                        <input class="firstname" required ng-model="fname" autocomplete="off" type="text" name="firstname">
                    </div>
                </div>
                <div class="col-xs-12 col-xl-6">
                    <div class="form-group floating-labels">
                        <label for="lastname">Last name</label>
                        <input class="lastname" required ng-model="lname" autocomplete="off" type="text" name="lastname">
                        <p class="error-block">Please enter your last name</p>
                    </div>
                </div>
            </div>
    
            <div class="row">
                    
                    <div class="col-xs-12 col-lg-6">
                        <div class="form-group floating-labels">
                            <label for="mobile">Mobile</label>
                            <input class="mobile" required ng-model="mobile" autocomplete="off" type="text" name="mobile">
                            <p class="error-block hidden"></p>
                        </div>
                    </div>
            </div>

           <div class="row">
                    <div class="col-xs-12 col-lg-6">
                        <div class="form-group floating-labels">
                            <label for="password">Password</label>
                            <input class="password" required ng-model="password" autocomplete="off" type="password" name="password">
                            <p class="error-block hidden"></p>
                        </div>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <div class="form-group floating-labels">
                            <label for="confirm-password">Confirm Password</label>
                            <input class="confirm-password" required ng-model="repassword" autocomplete="off" type="password" name="confirm-password">
                            <p class="error-block hidden"></p>
                        </div>
                    </div>
            </div>
    
            <div class="m-b-40"></div>  
            <div class="m-b-40"></div> 

            <div class="row">  
                <div class="col-xs-12 col-lg-6" ng-if='showYears'>
                    <div class="form-group floating-labels">
                        <label for="year">Year</label>
                        <select id="year" class="themes-select m-t-20" required ng-model='year' ng-options='year.value for year in years' name="year" ng-change='updateConstituencies(year)'>
                        </select> 
                    </div>
                </div>
            </div>
    
            <div class="row">
                
                    <div class="col-xs-12 col-lg-6" ng-if='showConstituencies'>
                        <div class="form-group floating-labels">
                            <label for="constituency">Constituency</label>
                            <select id="constituency" class="themes-select m-t-20" required ng-model='constituency' ng-options="constituency.name for constituency in constituencies | orderBy: 'name'" name="constituency" ng-change='updatePollStations(constituency)'>
                            </select> 
                        </div>
                    </div>
                
                    <div class="col-xs-12 col-lg-6" ng-if='showPollStations'>
                        <div class="form-group floating-labels">
                            <label for="pollStation">Polling Stations</label>
                            <select id="pollStation" class="themes-select m-t-20" required ng-model='pollStation' ng-options="pollStation.name for pollStation in pollStations | orderBy: 'name'" name="pollStation" ng-change='setPollStation(pollStation)'>
                            </select> 
                        </div>
                    </div>
                
            </div>
            
            <div class="m-b-40"></div>  
    
            <div class="row">
                <div class="col-xs-12">
                    <input type="submit" class="btn btn-lg btn-danger" value="add agent">
                </div>
            </div>
    </form>
</div>
